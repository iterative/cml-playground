name: cml#1263 cml pr without args
on:
  push:
    branches:
      - pr-without-args
jobs:
  pr-no-args:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Using CML Branch revert-revert
        run: |
          npm install -g canvas@2 vega@5 vega-cli@5 vega-lite@5 github:iterative/cml#revert-revert
      - name: Modifiy file for PR
        run: |
          echo "$(date +%s%N) - pr cml#1263" >> cml.log
          git diff
      - name: CML PR
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cml pr create
  pr-commit-made:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Using CML Branch revert-revert
        run: |
          npm install -g canvas@2 vega@5 vega-cli@5 vega-lite@5 github:iterative/cml#revert-revert
      - name: Modifiy file for PR
        run: |
          echo "$(date +%s%N) - pr cml#1263" >> cml.log
          git diff
      - name: Create Manual commit
        run: |
          git commit -am "cml#1263 test commit"
          git status
      - name: CML PR
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cml pr create
