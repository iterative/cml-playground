#// https://github.com/iterative/cml/pull/1233
#// https://github.com/iterative/cml/pull/1269

name: cml#1233 --ci-fetch depth
on:
  workflow_dispatch:

#define __CML_BRANCH__ cml-ci-tags

jobs:
  unshallow:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: main
      #include "../includes/steps/cml.yml"
      - name: cml ci fetch-depth
        env:
          REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
        run: |
          cml ci --unshallow
      - name: verify
        run: |
          count=$(git rev-list --count HEAD)
          echo "$count"
          test $count != 1
          tags=$(git tag --list)
          test -n "$tags"
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: main
      #include "../includes/steps/cml.yml"
      - name: cml ci fetch-depth
        env:
          REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
        run: |
          cml ci --fetch-depth 0
      - name: verify
        run: |
          count=$(git rev-list --count HEAD)
          echo "$count"
          test $count != 1
  mid-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: main
      #include "../includes/steps/cml.yml"
      - name: cml ci fetch-depth
        env:
          REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
        run: |
          cml ci --fetch-depth 10
      - name: verify
        run: |
          git log --oneline
          count=$(git rev-list --count HEAD)
          echo "$count"
          test $count = 10
  neg-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: main
      #include "../includes/steps/cml.yml"
      - name: cml ci fetch-depth
        env:
          REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
        run: |
          cml ci
      - name: verify
        run: |
          count=$(git rev-list --count HEAD)
          echo "$count"
          test $count = 1
          tags=$(git tag --list)
          test -z "$tags"
  neg-test-2:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 0
      #include "../includes/steps/cml.yml"
      - name: cml ci fetch-depth
        env:
          REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
        run: |
          git rev-list --count HEAD
          cml ci
      - name: verify
        run: |
          count=$(git rev-list --count HEAD)
          echo "$count"
          test $count != 1
  temp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      #include "../includes/steps/cml.yml"
      - name: cml ci fetch-depth
        env:
          REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
        run: |
          git rev-list --count HEAD
          cml ci
      - name: verify
        run: |
          git fetch --all --tags --depth=3
          git rev-list --count HEAD
          git tags --list

