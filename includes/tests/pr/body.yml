      - name: Modifiy file for PR
        run: |
          echo "$(date +%s%N) - pr custom" >> cml.log
          echo "# Cool body" >> report.md
          echo "some stats: `1`" >> report.md
      - name: CML PR with body as a read file
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cml pr --title="Fancy PR Body" --body report.md --branch body-pr-test .
