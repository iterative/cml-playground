      - name: Modifiy file for PR
        run: |
          echo "# Test on $(date --rfc-3339=ns)" >> README.md
          sleep 60
          echo "# Test on $(date --rfc-3339=ns)" >> README.md
      - name: CML PR
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cml pr --user-email=TEST_USER_EMAIL --user-name=TEST_USERNAME .
